<h4>Phase</h4>
<div class="checkbox">
  <span *ngFor="let phase of phaseOptions">
    <mat-checkbox
      color="warn"
      type="checkbox"
      (click)="phaseSelection.toggle(phase)"
    >
      {{ phase }}
    </mat-checkbox>
  </span>
</div>

<h4>Specialty</h4>
<div class="checkbox">
  <span *ngFor="let specialty of specialtyOptions">
    <mat-checkbox
      color="warn"
      type="checkbox"
      (click)="specialtySelection.toggle(specialty)"
    >
      {{ specialty }}
    </mat-checkbox>
  </span>
</div>

<h4>Type</h4>
<div class="checkbox">
  <span *ngFor="let type of typeOptions">
    <mat-checkbox
      color="warn"
      type="checkbox"
      (click)="typeSelection.toggle(type)"
    >
      {{ type }}
    </mat-checkbox>
  </span>
</div>
<button (click)="applyFilter()">Apply</button>
