<mat-toolbar class="header">
  <a routerLink="/workouts" class="logo--link">
    <img
      class="logo--image-left logo--image"
      src="../../../assets/img/white logo.png"
      alt="logo"
  /></a>
  <button
    type="button"
    aria-label="Toggle sidenav"
    (click)="toggleSidenav()"
    mat-icon-button
    class="menu__btn--icon"
  >
    <mat-icon
      class="icon-display"
      [ngStyle]="{ color: 'white' }"
      aria-label="Side nav toggle icon"
      >menu
    </mat-icon>
  </button>
  <span class="spacer"></span>
  <div class="clock">
    <i class="pi pi-clock"></i> {{ clock$ | async | date: "HH:mm" }}
    <span title="Click to view Calendar">{{ today | date: "d MMM y" }}</span>
  </div>
  <div class="profile" *ngIf="activeUser">
    <span class="profile__name"> {{ activeUser }}</span>
  </div>
</mat-toolbar>
