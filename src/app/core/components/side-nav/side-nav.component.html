<div class="wrapper">
  <div
    class="sidenav__expansion--panel"
    routerLinkActive="sidenav__expansion--panel-active"
  >
    <div
      class="sidenav__expansion--header"
      routerLink="/dashboard"
      (click)="closePanel()"
      (click)="closeNav()"
    >
      <h2 class="sidenav__expansion--title">Dashboard</h2>
    </div>
  </div>
  <!-- <div
    class="sidenav__expansion--panel"
    routerLinkActive="sidenav__expansion--panel-active"
  >
    <div
      *ngIf="!isAuthenticated"
      class="sidenav__expansion--header"
      routerLink="/auth"
      (click)="closePanel()"
      (click)="closeNav()"
    >
      <h2 class="sidenav__expansion--title">Login</h2>
    </div>
  </div> -->
  <div>
    <mat-expansion-panel
      [(expanded)]="panelOpenState"
      class="sidenav__expansion--panel"
      routerLinkActive="sidenav__expansion--panel-active"
    >
      <mat-expansion-panel-header class="sidenav__expansion--header">
        <mat-panel-title class="sidenav__expansion--title">
          Workouts
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list-item>
        <ul class="sidenav__expansion--list">
          <li>
            <a
              routerLink="/workouts"
              class="sidenav__expansion--link"
              style="z-index: 10000"
              (click)="closeNav()"
              >View Workouts</a
            >
          </li>
          <li>
            <a
              routerLink="/workouts/new"
              class="sidenav__expansion--link"
              (click)="closeNav()"
              >Create Workout</a
            >
          </li>
        </ul>
      </mat-list-item>
    </mat-expansion-panel>
    <div
      class="sidenav__expansion--panel"
      routerLinkActive="sidenav__expansion--panel-active"
    >
      <div
        class="sidenav__expansion--header"
        routerLink="/trainingplans"
        (click)="closePanel()"
        (click)="closeNav()"
      >
        <h2 class="sidenav__expansion--title">Training Plans</h2>
      </div>
    </div>
    <div
      class="sidenav__expansion--panel"
      routerLinkActive="sidenav__expansion--panel-active"
    >
      <div
        class="sidenav__expansion--header"
        routerLink="/account"
        (click)="closePanel()"
        (click)="closeNav()"
      >
        <h2 class="sidenav__expansion--title">Account</h2>
      </div>
    </div>
  </div>

  <span class="spacer"></span>

  <div *ngIf="isAuthenticated" class="logout">
    <a (click)="onLogout()" class="logout-link"
      >Logout
      <mat-icon class="logout-link-icon" aria-label="logout icon"
        >power_settings_new
      </mat-icon>
    </a>
  </div>
</div>
