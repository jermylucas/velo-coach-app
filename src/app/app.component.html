<app-header></app-header>
<mat-sidenav-container class="main-sidenav">
  <mat-sidenav

    class="sidenav" #sidenav [mode]="mode" [opened]="openSidenav">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content id="detail">
    <router-outlet *ngIf="!loadingRouteConfig" (activate)="resetPosition();"></router-outlet>
    <ng-container *ngIf="loadingRouteConfig">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
        <span style="display: inline-block;margin-top: 5px;">Loading...</span>
      </div>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
