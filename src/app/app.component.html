<app-header></app-header>
<mat-sidenav-container class="main-sidenav">
  <mat-sidenav

    class="sidenav" #sidenav [mode]="mode" [opened]="openSidenav">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content id="detail">
    <router-outlet (activate)="resetPosition();"></router-outlet>
    <ng-container *ngIf="loadingRouteConfig">Loading...</ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
